.section-title { font-size: 22px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border); color: var(--primary-dark); display: flex; justify-content: space-between; align-items: center; }

.filter-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-light); font-size: 13px; }

@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
.loading-spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; margin-right: 8px; }
@keyframes spin { to { transform: rotate(360deg); } }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-6FhGeq3uC06NwQC_S6t1cdjwcREe_OE",
  authDomain: "schoolactivists-856eb.firebaseapp.com",
  projectId: "schoolactivists-856eb",
  storageBucket: "schoolactivists-856eb.firebasestorage.app",
  messagingSenderId: "606944183235",
  appId: "1:606944183235:web:f682cf8b5da30fa71db376",
  measurementId: "G-2N86E0NVJC"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let activists = [];
let isDataLoaded = false;
let isSubmitting = false;

const editorAccounts = {
  predsedatel: { password: "chairman", name: "Председатель совета обучающихся" },
  sovetnik: { password: "advisor", name: "Советник директора" },
  sekretar: { password: "secretary", name: "Секретарь" }
};
let currentUser = null;

const loginScreen = document.getElementById('login-screen');
const mainApp = document.getElementById('main-app');
const loginBtn = document.getElementById('login-btn');
const logoutBtn = document.getElementById('logout-btn');
const usernameSelect = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginMessage = document.getElementById('login-message');
const currentUserSpan = document.getElementById('current-user');

const formMessage = document.getElementById('form-message');
const searchInput = document.getElementById('search-input');
const sortBySelect = document.getElementById('sort-by');
const statusFilter = document.getElementById('status-filter');
const gradeFilter = document.getElementById('grade-filter');
const activistsContainer = document.getElementById('activists-container');
const exportBtn = document.getElementById('export-btn');
const formTitle = document.getElementById('form-title');
const formSubmitBtn = document.getElementById('form-submit-btn');
const editIdInput = document.getElementById('edit-id');
const alphabetFilter = document.getElementById('alphabet-filter');
const resetFiltersBtn = document.getElementById('reset-filters-btn');

const fileInput = document.getElementById('file-input');
const browseBtn = document.getElementById('browse-btn');

function subscribeToData() {
  const activistsRef = ref(db, 'activists');
  onValue(activistsRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      activists = Object.keys(data).map(key => ({ id: key, ...data[key] }));
    } else {
      activists = [];
    }
    isDataLoaded = true;
    renderActivists();
  }, (error) => {
    console.error("Ошибка синхронизации:", error);
    showFormMessage('Ошибка подключения к базе данных', 'error');
  });
}

function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function getGradeRange(className) {
  if (!className) return null;
  const num = parseInt(className);
  if (num >= 5 && num <= 7) return '5-7';
  if (num >= 8 && num <= 9) return '8-9';
  if (num >= 10 && num <= 11) return '10-11';
  return null;
}

function formatDate(dateStr) {
  if (!dateStr) return '';
  return new Date(dateStr).toLocaleDateString('ru-RU');
}

function exportToExcel() {
  if (activists.length === 0) { alert('Нет данных'); return; }
  if (typeof XLSX === 'undefined') { alert('Библиотека не загружена'); return; }
  const wsData = [['Фамилия', 'Имя', 'Отчество', 'Класс', 'Телефон', 'Email', 'Роль', 'Куратор', 'Зарегистрирован', 'Статус', 'Дата']];
  activists.forEach(a => {
    wsData.push([a.lastName, a.firstName, a.middleName || '', a.class, a.phone, a.email, a.role || '', a.curator || '', a.registered ? 'Да' : 'Нет', a.archived ? 'Архив' : 'Активен', formatDate(a.dateAdded)]);
  });
  const ws = XLSX.utils.aoa_to_sheet(wsData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Активисты');
  XLSX.writeFile(wb, `активисты_${new Date().toISOString().slice(0,10)}.xlsx`);
}

function parseExcelFile(data) {
  const workbook = XLSX.read(data, { type: 'array' });
  const worksheet = workbook.Sheets[workbook.SheetNames[0]];
  const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
  if (jsonData.length < 2) return [];
  const headers = jsonData[0].map(h => h.toString().trim());
  const result = [];
  for (let i = 1; i < jsonData.length; i++) {
    const row = jsonData[i];
    if (!row || row.length === 0) continue;
    const obj = {};
    for (let j = 0; j < headers.length && j < row.length; j++) {
      obj[headers[j]] = row[j] != null ? row[j].toString().trim() : '';
    }
    if (!obj['Фамилия'] || !obj['Имя'] || !obj['Класс'] || !obj['Телефон'] || !obj['Email']) continue;
    result.push({
      lastName: obj['Фамилия'] || '', firstName: obj['Имя'] || '', middleName: obj['Отчество'] || '',
      class: obj['Класс'] || '', phone: obj['Телефон'] || '', email: obj['Email'] || '',
      role: obj['Роль'] || '', curator: obj['Классный руководитель'] || '',
      registered: obj['Зарегистрирован'] === 'Да', archived: obj['Статус'] === 'Архив',
      dateAdded: new Date().toISOString()
    });
  }
  return result;
}

function handleFile(file) {
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = new Uint8Array(e.target.result);
      const newActivists = parseExcelFile(data);
      if (newActivists.length === 0) { showFormMessage('Нет данных', 'error'); return; }
      const updates = {};
      newActivists.forEach(act => {
        const newKey = push(ref(db, 'activists')).key;
        updates['/activists/' + newKey] = act;
      });
      update(ref(db), updates)
        .then(() => showFormMessage(`Импортировано ${newActivists.length}`, 'success'))
        .catch(err => showFormMessage('Ошибка: ' + err.message, 'error'));
    } catch (err) {
      showFormMessage('Ошибка файла', 'error');
    }
  };
  reader.readAsArrayBuffer(file);
}

function restoreSession() {
  const savedUser = localStorage.getItem('currentUser');
  if (savedUser) {
    try {
      const user = JSON.parse(savedUser);
      if (editorAccounts[user.username]) {
        currentUser = user;
        loginScreen.classList.add('hidden');
        mainApp.classList.remove('hidden');
        currentUserSpan.textContent = user.name;
        subscribeToData();
        return true;
      }
    } catch (e) { console.warn('Invalid session'); }
  }
  return false;
}

async function init() {
  loginBtn.addEventListener('click', handleLogin);
  logoutBtn.addEventListener('click', handleLogout);
  activistForm.addEventListener('submit', handleFormSubmit);
  searchInput.addEventListener('input', renderActivists);
  sortBySelect.addEventListener('change', renderActivists);
  statusFilter.addEventListener('change', renderActivists);
  gradeFilter.addEventListener('change', renderActivists);
  exportBtn.addEventListener('click', exportToExcel);
  resetFiltersBtn.addEventListener('click', resetFilters);
  browseBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', (e) => { if (e.target.files[0]) handleFile(e.target.files[0]); });
  dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
  dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
  dropArea.addEventListener('drop', (e) => {
    e.preventDefault(); dropArea.classList.remove('dragover');
    if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
  });
  renderAlphabetFilter();
  const sessionRestored = restoreSession();
  if (!sessionRestored) {
    loginScreen.classList.remove('hidden');
    mainApp.classList.add('hidden');
  }
}

function renderAlphabetFilter() {
  const letters = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЭЮЯ';
  alphabetFilter.innerHTML = letters.split('').map(letter => `<button class="alphabet-btn" data-letter="${letter}">${letter}</button>`).join('');
  alphabetFilter.querySelectorAll('.alphabet-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      alphabetFilter.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderActivists();
    });
  });
}

function getActiveLetter() {
  const active = alphabetFilter.querySelector('.alphabet-btn.active');
  return active ? active.dataset.letter : null;
}

function resetFilters() {
  searchInput.value = ''; sortBySelect.value = 'name'; statusFilter.value = 'all'; gradeFilter.value = 'all';
  alphabetFilter.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
  renderActivists();
}

function handleLogin(e) {
  e.preventDefault();
  const username = usernameSelect.value;
  const password = passwordInput.value;
  if (!username || !password) { showLoginMessage('Заполните все поля', 'error'); return; }
  if (editorAccounts[username] && editorAccounts[username].password === password) {
    currentUser = { username, name: editorAccounts[username].name };
    localStorage.setItem('currentUser', JSON.stringify(currentUser));
    loginScreen.classList.add('hidden');
    mainApp.classList.remove('hidden');
    currentUserSpan.textContent = currentUser.name;
    passwordInput.value = '';
    subscribeToData();
  } else {
    showLoginMessage('Неверный логин или пароль', 'error');
  }
}

function handleLogout() {
  currentUser = null;
  localStorage.removeItem('currentUser');
  mainApp.classList.add('hidden');
  loginScreen.classList.remove('hidden');
  usernameSelect.value = ''; passwordInput.value = '';
  loginMessage.classList.add('hidden');
  activists = [];
  renderActivists();
}

function showLoginMessage(msg, type) {
  loginMessage.textContent = msg;
  loginMessage.className = `message ${type}`;
  loginMessage.classList.remove('hidden');
  setTimeout(() => loginMessage.classList.add('hidden'), 3000);
}

function showFormMessage(msg, type) {
  formMessage.textContent = msg;
  formMessage.className = `message ${type}`;
  formMessage.classList.remove('hidden');
  setTimeout(() => formMessage.classList.add('hidden'), 3000);
}

function resetFormState() {
  isSubmitting = false;
  formSubmitBtn.disabled = false;
  formSubmitBtn.textContent = 'Добавить активиста';
}

function handleFormSubmit(e) {
  e.preventDefault();
  if (isSubmitting) return;

  const formData = {
    firstName: document.getElementById('first-name').value.trim(),
    lastName: document.getElementById('last-name').value.trim(),
    middleName: document.getElementById('middle-name').value.trim(),
    class: document.getElementById('class').value,
    role: document.getElementById('role').value.trim(),
    curator: document.getElementById('curator').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    email: document.getElementById('email').value.trim(),
    registered: document.getElementById('registered').checked
  };

  if (!formData.firstName || !formData.lastName || !formData.class || !formData.phone || !formData.email) {
    showFormMessage('Заполните обязательные поля', 'error');
    return;
  }

  isSubmitting = true;
  formSubmitBtn.disabled = true;
  formSubmitBtn.innerHTML = '<span class="loading-spinner"></span>Сохранение...';

  const editId = editIdInput.value;

  // Тайм-аут на 10 секунд
  const timeoutPromise = new Promise((_, reject) => {
    setTimeout(() => reject(new Error('Превышено время ожидания ответа от сервера')), 10000);
  });

  const operationPromise = editId 
    ? update(ref(db, 'activists/' + editId), formData)
    : push(ref(db, 'activists'), { ...formData, archived: false, dateAdded: new Date().toISOString() });

  Promise.race([operationPromise, timeoutPromise])
    .then(() => {
      if (editId) {
        editIdInput.value = '';
        formTitle.textContent = 'Добавить активиста';
        formSubmitBtn.textContent = 'Добавить активиста';
        activistForm.reset();
        showFormMessage('Обновлено!', 'success');
      } else {
        activistForm.reset();
        showFormMessage('Добавлен!', 'success');
      }
    })
    .catch(err => {
      console.error('Ошибка Firebase:', err);
      showFormMessage('Ошибка: ' + err.message + '. Проверьте правила Firebase!', 'error');
    })
    .finally(() => {
      resetFormState();
    });
}

function archiveActivist(activistId) {
  update(ref(db, 'activists/' + activistId), { archived: true })
    .then(() => showFormMessage('В архив', 'success'))
    .catch(err => alert(err.message));
}

function editActivist(activistId) {
  const activist = activists.find(a => a.id === activistId);
  if (!activist) return;
  document.getElementById('first-name').value = activist.firstName;
  document.getElementById('last-name').value = activist.lastName;
  document.getElementById('middle-name').value = activist.middleName || '';
  document.getElementById('class').value = activist.class;
  document.getElementById('role').value = activist.role || '';
  document.getElementById('curator').value = activist.curator || '';
  document.getElementById('phone').value = activist.phone;
  document.getElementById('email').value = activist.email;
  document.getElementById('registered').checked = activist.registered;
  editIdInput.value = activist.id;
  formTitle.textContent = 'Редактировать активиста';
  formSubmitBtn.textContent = 'Сохранить изменения';
  window.scrollTo(0, 0);
}

function deleteActivist(activistId) {
  if(!confirm('Вы уверены?')) return;
  remove(ref(db, 'activists/' + activistId))
    .then(() => showFormMessage('Удалён', 'success'))
    .catch(err => alert(err.message));
}

function renderActivists() {
  if (!isDataLoaded && !currentUser) return;
  const searchTerm = searchInput.value.toLowerCase();
  const sortBy = sortBySelect.value;
  const status = statusFilter.value;
  const grade = gradeFilter.value;
  const letter = getActiveLetter();

  let filtered = activists.filter(activist => {
    if (status === 'active' && activist.archived) return false;
    if (status === 'archived' && !activist.archived) return false;
    if (grade !== 'all') {
      const range = getGradeRange(activist.class);
      if (range !== grade) return false;
    }
    if (letter && (!activist.lastName || !activist.lastName.startsWith(letter))) return false;
    const fullName = `${activist.lastName} ${activist.firstName} ${activist.middleName}`.toLowerCase();
    return (
      fullName.includes(searchTerm) || activist.class.toLowerCase().includes(searchTerm) ||
      activist.phone.toLowerCase().includes(searchTerm) || activist.email.toLowerCase().includes(searchTerm) ||
      (activist.role && activist.role.toLowerCase().includes(searchTerm)) ||
      (activist.curator && activist.curator.toLowerCase().includes(searchTerm))
    );
  });

  filtered.sort((a, b) => {
    if (sortBy === 'name') return `${a.lastName} ${a.firstName}`.localeCompare(`${b.lastName} ${b.firstName}`);
    if (sortBy === 'class') return a.class.localeCompare(b.class);
    if (sortBy === 'dateAdded') return new Date(b.dateAdded) - new Date(a.dateAdded);
    return 0;
  });

  const groups = {};
  filtered.forEach(a => {
    const firstLetter = a.lastName ? a.lastName[0].toUpperCase() : '#';
    if (!groups[firstLetter]) groups[firstLetter] = [];
    groups[firstLetter].push(a);
  });

  if (filtered.length === 0) {
    activistsContainer.innerHTML = `<div class="empty-state"><h3>Нет активистов</h3><p>Ничего не найдено</p></div>`;
    return;
  }

  let html = '';
  Object.keys(groups).sort().forEach(letter => {
    html += `<h3 style="margin: 20px 0 10px; color: var(--primary-dark);">${letter}</h3>`;
    groups[letter].forEach(activist => {
      const fullName = escapeHtml(`${activist.lastName} ${activist.firstName} ${activist.middleName}`);
      const roleBadge = activist.role ? `<span class="badge">${escapeHtml(activist.role)}</span>` : '';
      const statusClass = activist.archived ? 'archived' : '';
      const statusText = activist.archived ? '<span class="archived-status">В архиве</span>' :
        `<span class="${activist.registered ? 'registered' : 'not-registered'}">${activist.registered ? 'Зарегистрирован' : 'Не зарегистрирован'}</span>`;

      html += `
      <div class="activist-card ${statusClass}">
        <div class="activist-header">
          <div class="activist-name">${fullName} ${roleBadge}</div>
          <div class="registration-status">
            ${statusText}
            ${currentUser ? `
              <button class="action-btn edit-btn" onclick="window.editActivist('${activist.id}')">Изменить</button>
              ${!activist.archived ?
                `<button class="action-btn archive-btn" onclick="window.archiveActivist('${activist.id}')">Архив</button>` :
                `<button class="action-btn" onclick="window.deleteActivist('${activist.id}')">Удалить</button>`
              }
            ` : ''}
          </div>
        </div>
        <div class="activist-details">
          <div class="detail-item"><span class="detail-label">Класс</span><span class="detail-value">${escapeHtml(activist.class)}</span></div>
          <div class="detail-item"><span class="detail-label">Телефон</span><span class="detail-value">${escapeHtml(activist.phone)}</span></div>
          <div class="detail-item"><span class="detail-label">Email</span><span class="detail-value">${escapeHtml(activist.email)}</span></div>
          ${activist.curator ? `<div class="detail-item"><span class="detail-label">Куратор</span><span class="detail-value">${escapeHtml(activist.curator)}</span></div>` : ''}
          <div class="detail-item"><span class="detail-label">Добавлен</span><span class="detail-value">${formatDate(activist.dateAdded)}</span></div>
        </div>
      </div>`;
    });
  });
  activistsContainer.innerHTML = html;
}

window.editActivist = editActivist;
window.archiveActivist = archiveActivist;
window.deleteActivist = deleteActivist;

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
